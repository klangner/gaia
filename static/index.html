<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaia integrations tester</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/screen.css" />
</head>
<body>
<nav class="navbar navbar-dark navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="/">Test Scenarios</a>
    </div>
</nav>

<div class="container content">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>State</th>
        </tr>
        <tr>
            <td>Scenario 1</td>
            <td><span class="label label-default">Waiting</span></td>
        </tr>
        <tr>
            <td>Scenario 2</td>
            <td><span class="label label-success">Ok</span></td>
        </tr>
        <tr>
            <td>Scenario 3</td>
            <td><span class="label label-danger">Failed</span></td>
        </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
