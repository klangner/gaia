<mdc-top-app-bar #demoappbar>
  <mdc-top-app-bar-row>

      <button mdcIconButton mdcTopAppBarNavIcon icon="menu"></button>
    </mdc-top-app-bar-section>
    <mdc-top-app-bar-section align="end">
      <mdc-icon mdcTopAppBarActionItem>account_circle</mdc-icon>
    </mdc-top-app-bar-section>
  </mdc-top-app-bar-row>
</mdc-top-app-bar>
